<!DOCTYPE html>
<html>
	<head>
		<title>Hello world</title>
		
		<!--Import of stylesheets-->
		<link rel="stylesheet" type="text/css" href="styles/main.css" />

		<style>
			body {
				background-color: #F0F0F0;
			}
			#userInput {

	<body>
		<header>
			<h1>Hello, world!</h1>

		<main>
